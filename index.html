<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel ="stylesheet" href = "style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="leftPanel">
        <img id="pictureBackground" src="./images/background_left.avif" alt="Green leafy plant"/>
        <div id="panelBanner">
            <img id="pictureBanner"src="./images/odin-lined_logo.png" alt="Odin Logo">
            <p id="fontBanner">ODIN</p>
        </div>
        <div id="photoCredits">
            <p>
                Photo by
                <a class="credits" href="https://unsplash.com/de/fotos/grune-blattpflanze-in-nahaufnahme-25xggax4bSA">Halie West</a> 
                on
                <a class="credits" href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>

    </div>
    <div id="rightPanel">
        <header>
            <p>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>    
            Sign up <em>now</em> to get started.<br><br>
            You <em>know</em> you want to.
            </p>
        </header>
        <main>
            <h2>LetÂ´s do this!</h2>
            <form action="example.com/path" method="post">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" placeholder="Thor">
                <label for="email">EMAIL</label>
                <input type="email" id="email">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" required>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" placeholder="Odinson">
                <label for="phone_number">PHONENUMBER</label>
                <input type="number" id="phone_number">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type ="password" id="confirm_password" required>
            </form>
        </main>
        <footer>
            <button id="submitButton"type="submit">Create Account</button>
            <p>Already have an account? <a id="logIn" href="">Login in</a></p>
        </footer>
    </div>
</body>
</html>
